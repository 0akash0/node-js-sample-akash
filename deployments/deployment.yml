apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: akashmore947/my-app-image:master-9088fe2619ad71c57ab9f4578fab710d9137e2b1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
