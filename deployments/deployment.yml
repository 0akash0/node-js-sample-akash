apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: akashmore947/my-app-image:master-0c041c7a1362d2b56230aa34734a3545e2b9f97d
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
