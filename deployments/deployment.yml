apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: akashmore947/my-app-image:master-c0dc2f1bcbab9559c368d4c45d8feb334b6893bf
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
