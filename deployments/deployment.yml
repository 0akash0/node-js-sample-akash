apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: akashmore947/my-app-image:master-d3f812e025f3e3e020c9811243277a8dbb177d8d
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
