apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: akashmore947/my-app-image:master-4939d4f6c83c98bde53eed368f5c076532f7aa56
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
